version: '3.4'

services:
  codespacesprojecttemplatepy:
    image: codespacesprojecttemplatepy
    env_file:
      - MIASTO.env
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:      
     - .:/app    
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --listen 0.0.0.0:5001 main.py "]  
    ports:       
    - 5001:5001